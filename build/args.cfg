# This file contains options that get loaded and parsed by the bootloader
# They can be used to configure both the kernel and the bootloader

# Graphics options
GFX_MODE = vesa

# Must be in the initrd, name has to be shorter than 20 in len
CONSOLE_FONT = ter16.psf # terminus font 16n

# If we leave these undefined the bootloader will autodetect a resolution
# VESA_WIDTH = 1280
# VESA_HEIGHT = 720
# VESA_BPP = 32 # bits per pixel
